<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <title></title>
</head>

<body>
  <div onclick="toggle()">Click me...</div>

  <div id="box">
    the box
  </div>
  <script>
    function toggle() {
      var element = document.getElementById("box");
      element.classList.toggle("style");
    }
  </script>
</body>

</html>
